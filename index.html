<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ketlin Costa</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Ketlin Costa</h1>

    <div class="actions">
      <button class="btn" onclick="abrirCadastroCompleto()">Cadastrar Cliente + Evento</button>
      <button class="btn btn-outline" onclick="visualizarEventosAgendados()">Ver Eventos Agendados</button>
      <button class="btn btn-outline" onclick="abrirBuscaCliente()">Buscar Cliente</button>
    </div>

    <div id="formularioCompleto" class="card hidden">
      <h2>Cadastro Completo</h2>
      <form id="formCadastroCompleto">
        <h3>Cliente</h3>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="telefone" placeholder="Telefone">
        <input type="text" id="insta" placeholder="Instagram">
        <input type="text" id="endereco" placeholder="EndereÃ§o">
        <input type="text" id="cpf" placeholder="CPF">

        <h3>Evento</h3>
        <input type="text" id="tipo" placeholder="Tipo de Evento">
        <input type="date" id="dataEvento" required>

        <h3>Pagamento</h3>
        <input type="number" id="valorTotal" placeholder="Valor Total">
        <input type="number" id="valorPago" placeholder="Valor Pago">

        <button class="btn" type="submit">Salvar Tudo</button>
      </form>
    </div>

    <div id="listaEventos" class="card hidden">
      <h2>Eventos Agendados</h2>
      <label for="filtroData">Filtrar por Data:</label>
      <input type="date" id="filtroData" onchange="filtrarEventosPorData()">
      <ul id="eventosFiltrados" class="event-list"></ul>
    </div>

    <div id="buscaCliente" class="card hidden">
      <h2>Buscar Cliente</h2>
      <input type="text" id="nomeBusca" placeholder="Digite o nome do cliente">
      <button class="btn" onclick="buscarClientePorNome()">Buscar</button>
      <div id="resultadoBusca"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
